<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>

   <!-- Icones -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

   <!--fontes-->
   <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <main class="container">
    <section class="inicio">
      <i class="fa-solid fa-face-smile-beam"></i>
      <h1>Tarefas do dia</h1>
      <i class="fa-solid fa-face-smile-beam"></i>
    </section>
    <section>
      <label for="nova-tarefa" class="sr-only">Nova Tarefa</label>
      <input type="text" class="input-task" aria-label="Digite uma nova tarefa" placeholder="O que preciso fazer...">
      <button class="button-add-task" aria-label="Adicionar nova tarefa">Adicionar</button>

      <div class="list">
        <ul class="list-task">
        </ul>
      </div>
    </section>
  </main>

  <script src="/js/script.js"></script>
</body>
</html>
